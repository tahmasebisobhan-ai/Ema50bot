name: EMA50 Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # اجرا هر 5 دقیقه
  workflow_dispatch:        # اجرا دستی

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run the bot
        run: python bot.py
